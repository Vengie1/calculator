<!doctype html>
<html lang="en">

<head>
    <title>Manhours calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <center>
            <h1>Manhours Utilisation Calculator</h1>
        </center>

        <div class="row">
            <div class="col-sm-6 red">

                <h2>Projected:</h2>
                <h3 id="percentage"></h3>
                <h2>Productive:</h2>
                <h3 id="productive"></h3>
                <h2>Other Duties:</h2>
                <h3 id="aod"></h3>
                <h2>Leave/Time Off:</h2>
                <h3 id="leave"></h3>
                <h2>Achievement:</h2>
                <h3 id="achieve"></h3>
            </div>
            <div class="col-sm-6 blue">
                <h2>Enter Number of Days</h2>
                <div class="container">

                    <div class="mb-3 row">

                        <div class="col-8">
                            <input type="text" class="form-control" name="inputName" id="days" placeholder="Number of days in a month">
                        </div>
                    </div>
                    <div class="mb-3 row">

                        <div class="col-8">
                            <input type="text" class="form-control" name="inputName" id="attendence" placeholder="Attendence">
                        </div>
                    </div>
                    <div class="mb-3 row">

                        <div class="col-8">
                            <input type="text" class="form-control" name="inputName" id="other" placeholder="Other Duties">
                        </div>
                    </div>
                    <div class="mb-3 row">

                        <div class="col-8">
                            <input type="text" class="form-control" name="inputName" id="off" placeholder="Leave/Time off">
                        </div>
                    </div>
                    <div class="mb-3 row">

                        <div class="col-8">
                            <input type="text" class="form-control" name="inputName" id="establishment" placeholder="Establishment">
                        </div>
                    </div>

                    <button type="submit" onclick="getmarks()" class="btn btn-primary">Submit</button>
                    <button type="reset" onclick="fun()" class="btn btn-primary">Reset</button>



                </div>
            </div>

        </div>

        <footer>
            <!-- place footer here -->
            <div class="container-fluid bg-dark">
                <div class="card">

                    <div class="card-footer text-muted">
                        vsikozho@gmail.com, Cell:0779 246 104
                    </div>
                </div>

            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    </main>

</body>

</html>
